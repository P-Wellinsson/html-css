<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            color: rgb(168, 128, 134);
            box-shadow: 4px 2px 2px rgb(236, 180, 188);
            
            text-align: center;
        }

        audio {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>reproduzindo áudios</h1>
    <!--<audio src="midia/Zombie March - Sir Cubworth.mp3" controls autoplay>Música Zombie March</audio> <!--MP3 WAV OG3-->
    <audio preload="metadata" controls loop>
        <source src="audio/Zombie March - Sir Cubworth.mp3" type="audio/mpeg">
        <source src="audio/Zombie March - Sir Cubworth.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue baixar áudio. <a href="audio/Zombie March - Sir Cubworth.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

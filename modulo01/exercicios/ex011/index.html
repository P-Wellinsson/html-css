<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>reproduzindo áudios</h1>
    <!--<audio src="midia/Zombie March - Sir Cubworth.mp3" controls autoplay>Música Zombie March</audio> <!--MP3 WAV OG3-->

        <source src="midia/Zombie March - Sir Cubworth.mp3" type="audio/mpeg">
        <source src="midia/Zombie March - Sir Cubworth.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue baixar áudio. <a href="midia/Zombie March - Sir Cubworth.mp3">Clique aqui para baixar o arquivo MP3</a></p>
